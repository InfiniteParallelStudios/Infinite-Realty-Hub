<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="background" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000811"/>
      <stop offset="100%" stop-color="#001122"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="72" cy="72" r="72" fill="url(#background)"/>
  
  <!-- Infinity symbol -->
  <path 
    d="M 28.8 72 
       C 28.8 50.4, 50.4 36, 72 72
       C 93.60000000000001 108, 115.2 93.60000000000001, 115.2 72
       C 115.2 50.4, 93.60000000000001 36, 72 72
       C 50.4 108, 28.8 93.60000000000001, 28.8 72"
    fill="none" 
    stroke="url(#glow)" 
    stroke-width="5.76" 
    stroke-linecap="round"
  />
  
  <!-- Glowing orbs -->
  <circle cx="43.199999999999996" cy="72" r="4.32" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100.8" cy="72" r="4.32" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>